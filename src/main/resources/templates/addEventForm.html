<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--&lt;!&ndash; jQuery library &ndash;&gt;-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="localhost:8080/">Strona główna</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="localhost:8080/addEvent">Dodaj zdarzenie</a></li>
                <li><a href="localhost:8080/searchForEventsByPlace">Szukaj zdarzenie</a></li>
                <li><a href="localhost:8080/getEvent">Wszystkie zdarzenia</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">
<div class="jumbotron">

<h1>Dodaj zdarzenie</h1>
<form action="#" th:action="@{/addEvent}" th:object="${event}" method="post">
    <p>Opis zdarzenia: <input type="text" th:field="*{content}" /></p>
    <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Title error message</td>

    <p>Data zdarzenia: <input type="text" id="datepicker" th:field="*{date}" /></p>

    <p>Godzina zdarzenia: <input type= "text" th:field="*{hour}" /></p>
    <td th:if="${#fields.hasErrors('hour')}" th:errors="*{hour}">Title error message</td>

    <p>Miejsce zdarzenia: <input type="text" th:field="*{placeOfOccurence}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>
</div>
</div>
</body>
</html>
